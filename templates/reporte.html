<!DOCTYPE html>
<html>
<head>
    <title>Reporte</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
    </style>
</head>
<body>
    <h1>Reporte de Ordenes</h1>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Descripcion</th>
                <th>Conductor</th>
                <th>Fecha de Entrega</th>
            </tr>
        </thead>
        <tbody>
            {% for orden in ordenes %}
            <tr>
                <td>{{ orden[0] }}</td>
                <td>{{ orden[1] }}</td>
                <td>{{ orden[2] }}</td>
                <td>{{ orden[6] }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
