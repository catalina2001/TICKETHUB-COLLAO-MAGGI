<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Orden</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        .form-control:focus {
            border-color: #007BFF;
            box-shadow: 0 0 5px #5CB3FF;
        }

        button.btn:hover {
            background-color: #387c0b;
        }
    </style>
</head>

<body>
    <div class="container mt-5">
        <div class="card">
            <div class="card-header text-center" style="background-color: #387c0b8d; color: #ffffff;">
                <h2>Crear Nueva Orden</h2>
            </div>
            <div class="card-body">
                <form action="{{ url_for('crear_orden') }}" method="post">
                    
                    <div class="form-group">
                        <label>Descripción:</label>
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><i class="fas fa-sticky-note"></i></span>
                            </div>
                            <input type="text" name="descripcion" class="form-control" required>
                        </div>
                    </div>

                    <div class="form-group">
                        <label>Conductor:</label>
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><i class="fas fa-user"></i></span>
                            </div>
                            <input type="text" name="conductor" class="form-control" required>
                        </div>
                    </div>

                    <div class="form-group">
                        <label>Numero Maquina:</label>
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><i class="fas fa-cogs"></i></span>
                            </div>
                            <input type="text" name="numero_maquina" class="form-control" required>
                        </div>
                    </div>

                    <div class="form-group">
                        <label>Patente:</label>
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><i class="fas fa-car"></i></span>
                            </div>
                            <input type="text" name="patente_maquina" class="form-control" required>
                        </div>
                    </div>

                    <div class="form-group">
                        <label>Falla Reportada:</label>
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><i class="fas fa-exclamation-triangle"></i></span>
                            </div>
                            <input type="text" name="falla_reportada" class="form-control" required>
                        </div>
                    </div>

                    <div class="form-group">
                        <label>Fecha Entrega:</label>
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><i class="fas fa-calendar-alt"></i></span>
                            </div>
                            <input type="date" name="fecha_entrega_programada" class="form-control" required>
                        </div>
                    </div> 

                    <div class="form-group">
                        <label>¿Necesita repuesto?:</label><br>
                        <input type="radio" name="necesita_repuestos" value="1" required> Sí
                        <input type="radio" name="necesita_repuestos" value="0" required> No
                    </div>
                    <div class="form-group">
                        <label>Aceite Motor - Precio: $4,000</label>
                        <input type="number" name="repuesto_Aceite_Motor" class="form-control" min="0" placeholder="0" value="0">
                    </div>
                    <div class="form-group">
                        <label>Foco Delantero - Precio: $12,000</label>
                        <input type="number" name="repuesto_Foco_Delantero" class="form-control" min="0" placeholder="0" value="0">
                    </div>
                    <div class="form-group">
                        <label>Botón Timbre - Precio: $5,000</label>
                        <input type="number" name="repuesto_Boton_Timbre" class="form-control" min="0" placeholder="0" value="0">
                    </div>
                    <div class="form-group">
                        <label>Válvula Accionamiento - Precio: $20,000</label>
                        <input type="number" name="repuesto_Valvula_Accionamiento" class="form-control" min="0" placeholder="0" value="0">
                    </div>
                    <div class="form-group">
                        <label>Rodamiento Embrague - Precio: $40,000</label>
                        <input type="number" name="repuesto_Rodamiento_Embrague" class="form-control" min="0" placeholder="0" value="0">
                    </div>
                    <div class="form-group">
                        <label>Motor Partida - Precio: $370,000</label>
                        <input type="number" name="repuesto_Motor_Partida" class="form-control" min="0" placeholder="0" value="0">
                    </div>    
                    <div class="form-group">
                        <label>Estado OT:</label>
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><i class="fas fa-sync-alt"></i></span>
                            </div>
                            <select name="estado_ot" class="form-control" required>
                                <option value="EN CURSO">EN CURSO</option>
                                <option value="EN ESPERA">EN ESPERA</option>
                                <option value="FACTURADA">FACTURADA</option>
                            </select>
                        </div>
                    </div>

                    <div class="form-group d-flex justify-content-center">
                        <button type="submit" class="btn" style="background-color: #387c0b; color: #ffffff;">Guardar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
