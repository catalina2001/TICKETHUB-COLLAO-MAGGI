<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administración de Órdenes</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

    <!-- Añade el estilo aquí -->
    <style>
        .table-striped tbody tr:nth-of-type(odd) {
            background-color: #98bf9862; /* Verde claro */
        }
    </style>
    <!-- Fin del estilo -->

</head>

<body>
    <img src="{{ url_for('static', filename='logo.png') }}" alt="Logo" style="position: absolute; top: 10px; left: 10px; width: 150px;">

    <div class="container mt-5">
        <h1 class="text-center">Administración de Órdenes</h1>
        
        {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            {% for category, message in messages %}
            <div class="alert alert-{{ category }}">
                {{ message }}
            </div>
            {% endfor %}
        {% endif %}
        {% endwith %}
        
        {% block content %}

        {% endblock %}
    </div>
</body>

</html>
